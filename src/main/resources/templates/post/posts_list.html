<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th> hidden id </th>
        <th> Title </th>
        <th> Excerpt </th>
        <th> Author </th>
        <th> Published at </th>
        <th>Action</th>

    </tr>
    </thead>
    <tbody>
    <tr th:if="${posts_list.empty}">
        <td colspan="2"> No Posts Available </td>
    </tr>
    <tr th:each="post : ${posts_list}">
        <td><span th:text="${post.id}"></span> </td>
        <td><span th:text="${post.title}"> </span></td>
        <td><span th:text="${post.excerpt}"> </span></td>
        <td><span th:text="${post.author}"> </span></td>
        <td><span th:text="${post.published_at}"> </span></td>



        <td>
            <!-- Add "update" button/link -->
            <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
               class="btn btn-info btn-sm">
                Update
            </a>

            <!-- Add "delete" button/link -->
            <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
               class="btn btn-danger btn-sm"
               onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                Delete
            </a>

        </td>

    </tr>
    </tbody>
</table>

<form action="include_tag" method="post">
    <input type="text" name="fname" placeholder="First name"/><br>
    <input type="text" name="lname" placeholder="Last name"/><br>
    <input type="text" name="email" placeholder="Email"/><br>
    <button type="submit">Submit</button>
</form>



</body>
</html>
