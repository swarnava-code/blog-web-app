<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Newpost</title>
</head>
<body>
<br>
<center>
    <br>
    <h4>Write your blog here</h4>
    <form action="newpost_submitted" method="post">
        <input type="text" name="title" placeholder="Enter Title" /><br><br>
        <textarea type="text" name="content" placeholder="Enter Content" rows="4" cols="20" ></textarea><br><br>
        <input type="text" name="author" placeholder="Enter Author" value="Unknown User"/><br><br>
        <input type="text" name="tags" placeholder="Technology,Lifestyle,Joke,Language" /><br>
        <label>Add tag seperated by ,(comma)</label>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</center>
</body>
</html>
