<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Newpost</title>
</head>
<body>

    <form action="newpost_submitted" method="post">
        <input type="text" name="title" placeholder="Enter Title" /><br>
        <input type="text" name="content" placeholder="Enter Content" /><br>
        <input type="text" name="author" placeholder="Enter Author" value="Unknown"/><br>
        <input type="text" name="tags" placeholder="Tag: Java, JDBC, SQL" /><br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
