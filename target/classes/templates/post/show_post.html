<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>

    <title>Post</title>
    <style>
    body {
    background-color: #0f0f0f;
    background-size: 100%;
    background-attachment: fixed;
    color: #809598;
    text-align: center;
    justify-content: space-between;
}
        author, date, comma {
    font-size: 17px;
    color: azure;
}
story{
    font-size: 25px;
    color: azure;
}

    color: #FFFFFF;

    color: azure;
}
    </style>
</head>
<body>
  <center>
      <div class="project">

          <comma>,</comma>

          <br><hr>

          </tr>
          </thead>

          <tr th:if="${tags.empty}">

          </tr>
          <tr th:each="tag : ${tags}">
              <td><span th:text="${tag.name}"> </span></td>
          </tr>
          </tbody>
