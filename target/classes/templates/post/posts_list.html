<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Posts</title>
    <style>
        body{
            margin:20px;
            padding:20px;
        }
        td, th{
            margin:5px;
            padding:5px;
        }
    </style>
</head>
<body>


<hr/>
<div class="nav">
    <div class="form-group-option">
        <div class="form-group-input">
            <form th:action="@{/}">
                <input type="text" th:name="search"/>
                <input type="submit"/>
            </form>

        </div>


        <select name="filter" id="filter">
            <option value="challenges">Filter</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="opensource">Open Source</option>
        </select>


        <select name="sort" id="sort">
            <option value="challenges">Sort</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="opensource">Open Source</option>
        </select>


    </div>


</div>

<br>



<table>
    <thead>
    <tr>
        <th> Title </th>
        <th> Excerpt </th>
        <th> Author </th>
        <th> Published at </th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${posts_list.empty}">
        <td colspan="2"> No Posts Available </td>
    </tr>
    <tr th:each="post : ${posts_list}">
        <td><span th:text="${post.title}"> </span></td>
        <td><span th:text="${post.excerpt}"> </span></td>
        <td><span th:text="${post.author}"> </span></td>
        <td><span th:text="${post.published_at}"> </span></td>
        <td>
            <a th:href="@{/showBlogPost(postId=${post.id})}"
               class="btn btn-info btn-sm">
                Read
            </a>
            <a th:href="@{/updateBlogPost(postId=${post.id})}"
               class="btn btn-info btn-sm">
                Update
            </a>
            <a th:href="@{/deleteBlogPost(postId=${post.id})}"
               class="btn btn-danger btn-sm"
               onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
